<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/projects/memegenerator/style-memegenerator.css">
  <title>Meme Generator</title>
</head>
<body>
  <header>
    <h1>Meme Generator!</h1>
  </header>
  <main>
    <p>Insert text: <input id="text-input" type="text" maxlength="60"></p>
    <p>Picture: <input type="file" name="imagem" id="meme-insert" ></p>
    <section id="meme-image-container">
      <img id="meme-image" src="">
      <p id="meme-text"></p>
    </section>
    <section id="textControlplace">
      <h4>Select text position</h4>
      <nav id="buttons">
        <button id="upCenter">Up</button>
        <button id="bottomCenter">Bottom</button>
      </nav>
    </section>
    <section id="memesProntos">
      <img src="/projects/memegenerator/imgs/meme1.png" alt="claire" id="meme-1" class="memeria">
      <img src="/projects/memegenerator/imgs/meme2.png" alt="chapolin" id="meme-2" class="memeria">
      <img src="/projects/memegenerator/imgs/meme3.png" alt="nastyCat" id="meme-3" class="memeria">
      <img src="/projects/memegenerator/imgs/meme4.png" alt="olokoBixo" id="meme-4" class="memeria">
    </section>
  </main>
  <script src="/projects/memegenerator/script-memegenerator.js"></script>
</body>
</html>
